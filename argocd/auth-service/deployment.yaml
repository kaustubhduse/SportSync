apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: kaustubhduse/auth-service:11
          ports:
            - containerPort: 5001
          envFrom:
            - secretRef:
                name: auth-secrets
